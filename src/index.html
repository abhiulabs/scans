<body>
  <noscript>
    You need to enable JavaScript to run this app.

  <div class="container">
    <div class="form-inline">
      <div class="form-group">
        <select id="building-selector" class="form-control">
          <option value="buliding-1">Test Building 1</option>
        </select>
        <select id="floor-selector" class="form-control">
          <option value="floor-1">Test Floor 1</option>
        </select>
      </div>
    </div>
  </div>
  <div class="droppable">

    <div class="center-all p-5">
      <div class="grid-container">
        <div class="map-grid-container"></div>
      </div>
    </div>
    <div id="map-palette-container" class="palette map-palette-container p-5">
      <button class="palette-computer computer-style bg-transparent palette-item">
        <img src="img/computer.png" class="computer-image" />
      </button>
      <button id="btnCreateRoom" class="btn btn-warning">Create Room</button>
      <!-- <button id="btnZoomFloor" class="btn btn-warning">Zoom Floor</button> -->
      <button id="btnRemoveBorders" class="btn btn-warning">Remove Selection</button>
      <div class="m-5">
        Does the floor have image ?
        <input type="checkbox" id="hasImageCheck" />
      </div>
    </div>
  </div>
